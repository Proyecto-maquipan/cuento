<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Repaso Interactivo: Amigos del alma</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

        :root {
            --text-color: #333;
            --bg-color: #fdfaf4;
            --container-bg: rgba(255, 255, 255, 0.95);
            --highlight-color: #e55a5a;
            --button-bg: #6ab7a8;
            --button-hover-bg: #559c8d;
            --correct-bg: #28a745;
            --incorrect-bg: #dc3545;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Comic Neue', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://www.transparenttextures.com/patterns/lined-paper.png');
            transition: background-color 1s ease;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            height: 85vh;
            max-height: 650px;
            border: 3px solid #ccc;
            border-radius: 15px;
            padding: 2em;
            background: var(--container-bg);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
        }
        
        #start-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #start-image {
            max-height: 55%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        #start-title {
            font-size: 2.5em;
            color: var(--highlight-color);
            margin: 0;
        }

        #start-author {
            font-size: 1.1em;
            color: #555;
            margin: 10px 0 20px 0;
        }

        #start-button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 35px;
            font-size: 1.1em;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px #4a887b;
        }

        #start-button:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(2px);
            box-shadow: 0 3px #4a887b;
        }

        #game-container {
            display: flex;
            gap: 2em;
            height: 100%;
        }

        #image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #scene-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: opacity 0.5s ease-in-out;
        }

        #text-container {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        h1 {
            color: var(--highlight-color);
            text-align: center;
            font-size: 1.8em;
            margin-top: 0;
        }

        #story-text {
            font-size: 1.1em;
            line-height: 1.6;
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 15px;
        }
        
        #story-text p { margin-top: 0; }
        .choices-container { text-align: center; }

        .choices-container button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 15px 25px;
            margin: 5px;
            font-size: 1em;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px #4a887b;
        }

        .choices-container button:hover:not(:disabled) {
            background-color: var(--button-hover-bg);
            transform: translateY(2px);
            box-shadow: 0 2px #4a887b;
        }

        .choices-container button.correct {
            background-color: var(--correct-bg);
            box-shadow: 0 4px #1e7e34;
            transform: translateY(0);
        }
        
        .choices-container button.incorrect {
            background-color: var(--incorrect-bg);
            box-shadow: 0 4px #a71d2a;
            transform: translateY(0);
            cursor: not-allowed;
        }

        .choices-container button:disabled { opacity: 0.7; }
        
        #feedback-text {
            text-align: center;
            font-weight: bold;
            min-height: 24px;
            margin-top: 10px;
        }
        
        #back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #aaa;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
        }
        #back-button:hover { background-color: #888; }
        
        #quiz-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        #quiz-question { font-size: 1.5em; margin-bottom: 20px; }
        #quiz-score { font-size: 1.2em; font-weight: bold; margin-bottom: 20px; }
        #quiz-results { font-size: 2em; }

    </style>
</head>
<body>

    <div id="start-screen" class="container">
        <img id="start-image" src="portada.PNG" alt="Portada del Cuento">
        <h1 id="start-title">Amigos del alma</h1>
        <p id="start-author">Basado en el libro de Elvira Lindo y Emilio Urberuaga</p>
        <button id="start-button">Comenzar</button>
    </div>

    <div id="main-container" class="container" style="display: none;">
        <button id="back-button" title="Volver a la escena anterior">&#11164;</button>
        <div id="game-container">
            <div id="image-container">
                <img id="scene-image" src="" alt="Escena del cuento">
            </div>
            <div id="text-container">
                <h1 id="scene-title"></h1>
                <div id="story-text"></div>
                <p id="feedback-text"></p>
                <div id="choices-container" class="choices-container"></div>
            </div>
        </div>
        <div id="quiz-container" style="display: none;">
            <div id="quiz-header">
                <h1 id="quiz-title">Cuestionario Final</h1>
                <p id="quiz-score"></p>
            </div>
            <p id="quiz-question"></p>
            <div id="quiz-choices" class="choices-container"></div>
            <p id="quiz-feedback" class="feedback-text"></p>
            <div id="quiz-results" style="display: none;"></div>
        </div>
    </div>

    <audio id="music-player" loop preload="auto"></audio>
    <audio id="click-sound" preload="auto" src="click.wav"></audio>
    <audio id="error-sound" preload="auto" src="error.wav"></audio>
    <audio id="acierto-sound" preload="auto" src="acierto.wav"></audio>

    <script>
        const startScreen = document.getElementById('start-screen');
        const mainContainer = document.getElementById('main-container');
        const startButton = document.getElementById('start-button');

        const gameContainer = document.getElementById('game-container');
        const quizContainer = document.getElementById('quiz-container');
        const backButton = document.getElementById('back-button');
        const titulo = document.getElementById('scene-title');
        const texto = document.getElementById('story-text');
        const opciones = document.getElementById('choices-container');
        const imagen = document.getElementById('scene-image');
        const feedback = document.getElementById('feedback-text');
        
        const musicPlayer = document.getElementById('music-player');
        const clickSound = document.getElementById('click-sound');
        const errorSound = document.getElementById('error-sound');
        const aciertoSound = document.getElementById('acierto-sound');

        let sceneHistory = [];

        startButton.addEventListener('click', () => {
            playSound(clickSound);
            startScreen.style.transition = 'opacity 0.5s';
            startScreen.style.opacity = '0';
            
            setTimeout(() => {
                startScreen.style.display = 'none';
                mainContainer.style.display = 'block';
                
                cambiarMusica('musica_alegre.mp3');
                mostrarEscena('inicio');
            }, 500);
        });
        
        function playSound(sound) {
            sound.currentTime = 0;
            sound.play();
        }

        function cambiarMusica(src) {
            if (musicPlayer.src.includes(src)) return;
            musicPlayer.src = src;
            musicPlayer.volume = 0.5;
            musicPlayer.play();
        }

        function mostrarEscena(idEscena, isGoingBack = false) {
            if (!isGoingBack && (sceneHistory.length === 0 || sceneHistory[sceneHistory.length - 1] !== idEscena)) {
                sceneHistory.push(idEscena);
            }
            
            backButton.style.display = sceneHistory.length > 1 ? 'block' : 'none';
            gameContainer.style.display = 'flex';
            quizContainer.style.display = 'none';

            const escena = escenas[idEscena];
            
            feedback.innerHTML = '';
            if(escena.musica) cambiarMusica(escena.musica);

            imagen.style.opacity = '0';
            
            setTimeout(() => {
                imagen.src = escena.imagen;
                imagen.style.opacity = '1';
                titulo.innerText = escena.titulo;
                texto.innerHTML = `<p>${escena.texto.replace(/\n/g, '</p><p>')}</p>`;
                
                opciones.innerHTML = '';
                escena.opciones.forEach(opcion => {
                    const button = document.createElement('button');
                    button.innerText = opcion.texto;
                    button.onclick = () => {
                        playSound(clickSound);
                        if (escena.tipo === 'quiz') {
                            if (opcion.correcto) {
                                playSound(aciertoSound);
                                button.classList.add('correct');
                                feedback.style.color = 'green';
                                feedback.innerText = '¡Correcto! Así fue como pasó.';
                                opciones.querySelectorAll('button').forEach(btn => btn.disabled = true);
                                setTimeout(() => mostrarEscena(opcion.destino), 2000);
                            } else {
                                playSound(errorSound);
                                button.classList.add('incorrect');
                                button.disabled = true;
                                feedback.style.color = 'red';
                                feedback.innerText = `Respuesta incorrecta. Inténtalo de nuevo.`;
                            }
                        } else {
                           if (opcion.destino === 'quiz_inicio') {
                                iniciarCuestionario();
                           } else {
                                mostrarEscena(opcion.destino);
                           }
                        }
                    };
                    opciones.appendChild(button);
                });
            }, 500);
        }
        
        backButton.addEventListener('click', () => {
            if (sceneHistory.length > 1) {
                sceneHistory.pop();
                const previousSceneId = sceneHistory[sceneHistory.length - 1];
                mostrarEscena(previousSceneId, true);
            }
        });

        // --- LÓGICA DEL CUESTIONARIO ---
        const quizHeader = document.getElementById('quiz-header');
        const quizTitle = document.getElementById('quiz-title');
        const quizScore = document.getElementById('quiz-score');
        const quizQuestion = document.getElementById('quiz-question');
        const quizChoices = document.getElementById('quiz-choices');
        const quizFeedback = document.getElementById('quiz-feedback');
        const quizResults = document.getElementById('quiz-results');

        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function iniciarCuestionario() {
            gameContainer.style.display = 'none';
            quizContainer.style.display = 'flex';
            quizHeader.style.display = 'block';
            quizQuestion.style.display = 'block';
            quizResults.style.display = 'none';
            
            backButton.style.display = 'none';

            currentQuestionIndex = 0;
            score = 0;
            shuffledQuestions = [...cuestionarioPreguntas];
            shuffleArray(shuffledQuestions);
            
            mostrarPregunta();
        }

        function mostrarPregunta() {
            quizFeedback.innerText = '';
            if (currentQuestionIndex < shuffledQuestions.length) {
                quizScore.innerText = `Pregunta ${currentQuestionIndex + 1} de ${shuffledQuestions.length} - Aciertos: ${score}`;
                const preguntaActual = shuffledQuestions[currentQuestionIndex];
                quizQuestion.innerText = preguntaActual.pregunta;
                
                quizChoices.innerHTML = '';
                const shuffledAnswers = [...preguntaActual.respuestas];
                shuffleArray(shuffledAnswers);

                shuffledAnswers.forEach(respuesta => {
                    const button = document.createElement('button');
                    button.innerText = respuesta.texto;
                    button.onclick = () => {
                        playSound(clickSound);
                        if (respuesta.correcto) {
                            playSound(aciertoSound);
                            button.classList.add('correct');
                            quizFeedback.style.color = 'green';
                            quizFeedback.innerText = '¡Muy bien!';
                            score++;
                            quizChoices.querySelectorAll('button').forEach(btn => btn.disabled = true);
                            setTimeout(() => {
                                currentQuestionIndex++;
                                mostrarPregunta();
                            }, 1500);
                        } else {
                            playSound(errorSound);
                            button.classList.add('incorrect');
                            button.disabled = true;
                            quizFeedback.style.color = 'red';
                            quizFeedback.innerText = 'Incorrecto. ¡Elige la respuesta correcta!';
                        }
                    };
                    quizChoices.appendChild(button);
                });
            } else {
                mostrarResultados();
            }
        }

        function mostrarResultados() {
            quizHeader.style.display = 'none';
            quizQuestion.style.display = 'none';
            quizChoices.innerHTML = '';
            quizFeedback.innerText = '';
            
            quizResults.style.display = 'block';
            quizResults.innerHTML = `
                <h2>¡Cuestionario Terminado!</h2>
                <p>Tu puntuación final es:</p>
                <p style="font-size: 2em; color: var(--highlight-color);">${score} de ${shuffledQuestions.length}</p>
            `;
            
            const restartButton = document.createElement('button');
            restartButton.innerText = 'Intentar de Nuevo';
            restartButton.onclick = iniciarCuestionario;
            
            const storyButton = document.createElement('button');
            storyButton.innerText = 'Repasar el Cuento';
            storyButton.onclick = () => {
                sceneHistory = [];
                mostrarEscena('inicio');
            };

            quizChoices.appendChild(restartButton);
            quizChoices.appendChild(storyButton);
        }

        const escenas = {
            inicio: {
                titulo: "Los Mejores Amigos",
                texto: "No puede haber dos amigos mejores que Lulai y Arturo, van juntos a la escuela, se sientan juntos, juegan juntos en el patio y a los dos les entran juntos ganas de hacer pis.\nTan amigos son que un día decidieron casarse. Les casó Adrián Carro, que dijo que sabía casar, porque su padre era concejal y ya había casado a un montón de gente.\nY sí que es verdad que Adrián Carro sabía casar porque lo hizo mejor que cualquier cura y cualquier alcalde, con unas frases tan bien dichas que parecía que se había pasado la vida casando a la gente.",
                imagen: "escuela.PNG",
                musica: "musica_alegre.mp3",
                opciones: [{ texto: "Continuar...", destino: "boda_adrian" }]
            },
            boda_adrian: {
                titulo: "La Boda",
                texto: "—Arturo, ¿quieres a Lulai por siempre y por jamás en el calor y en el frío, en enero y en agosto y hasta que después de la Resurrección?\nY los invitados que eran Pedrito Gómez, Carbajo y Paula exclamaron impresionados:\n—¡Ooohhhhhh!\nEra un ¡Oh! de admiración, como diciendo: «¡Qué bien habla este cura!».\nY Arturo contestó:\n—Sí, sí, pero ¿le puedo dar ya el beso a la novia, que tengo mucha prisa?",
                imagen: "boda.PNG",
                opciones: [{ texto: "Continuar...", destino: "pregunta_lulai" }]
            },
            pregunta_lulai: {
                titulo: "El Interrogatorio a Lulai",
                texto: "—No, todavía no —dijo Adrián Carro—, que la novia todavía no ha contestado a las preguntas del interrogatorio.\n—Lulai —empezó Adrián—, ¿quieres a Arturo para casarte con él y quererle por la noche y por la mañana una hora detrás de otra aunque haya días que no te apetezca ni una pizca?\nAnte tal pregunta, la novia se quedó dudando un rato y al final contestó:\n—Bueno, pero estaré casada un día sí y un día no, porque si no me aburro.",
                imagen: "lulaiconfundida.PNG",
                opciones: [{ texto: "Siguiente...", destino: "despues_boda_1" }]
            },
            despues_boda_1: {
                titulo: "Fin de la Ceremonia",
                texto: "Y los invitados a la boda, que dieron esta respuesta por buena, no dejaron ni que Adrián Carro diera su bendición a los novios, antes de que dijera aquello de: «Yo los declaro marido y mujer», tiraron cada uno un puñado de tierra en las cabezas de los novios, y entonces sonó el timbre y corrieron todos hacia la clase, todos menos el novio, que fue muy despacio y muy desilusionado, porque cuando uno se hace la ilusión de besar a su novia es muy difícil volver a clase simplemente con las ganas.",
                imagen: "corre.PNG",
                musica: "musica_triste.mp3",
                opciones: [{ texto: "Continuar...", destino: "quiz_beso" }]
            },
            quiz_beso: {
                titulo: "Pregunta de Repaso",
                texto: "En la primera boda, ¿consiguió Arturo besar a Lulai?",
                imagen: "pregunta.JPG",
                tipo: 'quiz',
                opciones: [
                    { texto: "Sí, justo al final.", destino: "despues_boda_2", correcto: false },
                    { texto: "No, porque sonó el timbre.", destino: "despues_boda_2", correcto: true },
                    { texto: "No, porque Lulai no quiso.", destino: "despues_boda_2", correcto: false }
                ]
            },
            despues_boda_2: {
                titulo: "En Clase de Plástica",
                texto: "Pero bueno, no hay que dramatizar, porque después de este día Lulai y Arturo se casaron unas cuantas veces más y Arturo siempre intentaba que la ceremonia fuera rápida para llegar al beso, que era lo que a él de verdad más le importaba.\nA Lulai le gustaba, pero no tanto como a Arturo, porque si fuera por Arturo hubieran estado todo el santo día dándose besos y abrazos.\nHasta la señorita Amparo tenía que intervenir algunas veces porque, por ejemplo, había veces que Lulai estaba intentando hacer su trabajo de plástica, colorear los patos sin salirse de las líneas, y de pronto, como si fuera un huracán y sin venir a cuento, Arturo le daba un abrazo y le agarraba la cara con las manos para darle varios besos.",
                imagen: "sala.PNG",
                musica: "musica_alegre.mp3",
                opciones: [{ texto: "Continuar...", destino: "despues_boda_3" }]
            },
            despues_boda_3: {
                titulo: "Un Rato Sí, un Rato No",
                texto: "—Arturo, Arturo, déjala que trabaje, no seas pesado.\n—Si es que nos hemos casado en el recreo.\n—Me parece muy bien, pero no la atosigues.\n—Un rato sí y un rato no—decía Lulai mientras pintaba—, yo me caso un rato sí y un rato no.\nArturo sufría un poco cuando Lulai decía esas cosas, pero luego se le pasaba, cuando salían de la escuela y Lulai se despedía diciéndole: «Eres mi gran amigo».",
                imagen: "unratosi.PNG",
                opciones: [{ texto: "Continuar...", destino: "lulai_se_cansa" }]
            },
            lulai_se_cansa: {
                titulo: "Lulai Quiere un Cambio",
                texto: "Arturo quería entonces darle un beso antes de que Lulai se marchara de la mano de su madre, pero ella a lo mejor le decía ahora no, mañana en el patio. No es que Lulai quisiera hacerle sufrir, es que, sencillamente, no le gustaban tanto los besos como a su amigo del alma.\nPero, desde luego, no había en toda la clase, en toda la escuela, mejores amigos que la niña Lulai y el niño Arturo.\nArturo estaba perdidamente enamorado de ella, escribía su nombre en todas partes. A Lulai le gustaba dejarse querer.\nPero un día el niño Arturo sufrió más que nunca, porque Lulai se había cansado de casarse siempre con el mismo novio y dijo:\n—Ahora que haga Arturo de cura y yo me caso con Adrián, o con otro, me da igual.",
                imagen: "adrian.PNG",
                musica: "musica_triste.mp3",
                opciones: [{ texto: "Continuar...", destino: "boda_titanic_1" }]
            },
            boda_titanic_1: {
                titulo: "Arturo se Niega",
                texto: "A Arturo le costó mucho que no se le llenaran los ojos de lágrimas y dijo tragando saliva que tenía en la garganta:\n—No quiero hacer de cura, prefiero hacer de invitado.\nAsí que fue a Carbajo a quien le tocó casar a la nueva pareja. Carbajo no quiso hacer de cura, él dijo que era el capitán del Titanic y que tenía que casarlos antes de que se hundiera el barco y se murieran todos, porque según Carbajo es infinitamente mejor casarse antes de morirse.",
                imagen: "arturotriste.PNG",
                opciones: [{ texto: "Continuar...", destino: "boda_titanic_2" }]
            },
            boda_titanic_2: {
                titulo: "La Boda del Titanic",
                texto: "—¿Por qué? —dijeron a coro los invitados.\n—Porque después de morirte ya no te puedes casar.\n—Aaaaahhhh —dijeron los invitados, asombrados por la sabiduría del capitán Carbajo.\nEntre las muchas virtudes del capitán Carbajo no estaba el don de la palabra, así que la ceremonia fue bastante rápida. Más o menos así:\n—¿La quieres a ésta? —preguntó el capitán Carbajo al novio mientras señalaba con un dedo a la novia.\n—Está bien —dijo el novio.\n—Está bien, no; tienes que decir «sí» o «no».\n—Sí.\n—Pos ya está, uno listo. Ahora, tú —el capitán Carbajo preguntaba ahora a Lulai—. ¿Quieres a éste?\n—Bueno —dijo la novia, con un tono que parecía que estaba diciendo: «Si no hay más remedio».",
                imagen: "titanic.PNG",
                opciones: [{ texto: "Continuar...", destino: "arturo_lloroso" }]
            },
            arturo_lloroso: {
                titulo: "El Corazón Roto de Arturo",
                texto: "La novia no estaba loca de amor, pero el caso es que dijo que «Bueno», y mientras los invitados tiraban la tradicional tierra sobre las cabezas de los novios, Arturo se fue solo y lloroso a la clase mucho antes de que sonara la campana, porque ésa es otra, como la boda había sido muy rápida, a Adrián Carro le había dado tiempo a darle un beso a Lulai y sólo de pensar en ese beso a Arturo le entraba una melancolía tan grande que hubiera deseado estar ya en su habitación, en su cama, para quedarse dormido y olvidarse de todo aquello.",
                imagen: "tristeaclases.PNG",
                opciones: [{ texto: "Siguiente...", destino: "quiz_arturo_enfadado" }]
            },
             quiz_arturo_enfadado: {
                titulo: "Pregunta de Repaso",
                texto: "Después de la boda con Adrián, ¿qué hizo Arturo en clase para mostrar su enfado?",
                imagen: "pregunta.JPG",
                tipo: 'quiz',
                opciones: [
                    { texto: "Le gritó a Lulai delante de todos.", destino: "arturo_deprimido", correcto: false },
                    { texto: "Se quejó a la Señorita Amparo.", destino: "arturo_deprimido", correcto: false },
                    { texto: "No quiso ser su pareja en los juegos.", destino: "arturo_deprimido", correcto: true }
                ]
            },
